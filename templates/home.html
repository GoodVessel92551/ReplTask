<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>ReplTask</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "icon" href = "static/logo.png" type = "image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="{{ url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div class="sidebar">
            <img src="static/logo.png" id="logo" class="logo" onclick="document.getElementById('image').showModal()">
            <a class="name" style="font-size:14px;" id="name">Name</a>
            <a class="make" href="/new">Create A Task</a>
            <a style="top:80px;background:var(--color);filter:brightness(85%);" class="app" href="/home">Home</a>
            <a style="top:120px;" class="app" href="/tasks">Tasks</a>
            <a style="top:160px;" class="app" href="/about">About</a>
            <a style="top:200px;" class="app" href="https://replit.com/">Replit</a>
            <a style="top:240px;" class="app" href="__repl">Like</a>
            <a style="top:280px;" class="app" href="https://replit.com/@GoodVessel92551">Follow Me</a>
            <span class="bug icon" herf="/bug">bug_report</span>
        </div>
        <div class="top">
            <form method="get" action="/search">
                <input type="text" name="search" class="search" placeholder="Search Tasks">
            </form>
        </div>
        <div class="home1">
        <div class="home">
        <h2 class="title_tasks">Your Tasks</h2>
        <div class="tasks" id="tasks">
        </div>
        </div>
        </div>
        <dialog class="showbig" id="showit">
            <span class="close icon" onclick="document.getElementById('showit').close()">close</span>
            <span class="icon delete" onclick="document.getElementById('delmode').showModal()" id="remove">delete</span>
            <span class="icon edit" onclick="edit()">edit</span>
            <div class="about">
                <h2 id="titlemod"></h2>
                <p id="descmod"></p>
            </div>
        </dialog>
        <dialog class="delmod" id="delmode">
            <b style="font-size:30px;">Are You Sure</b><br>
            <b>Are you sure that you want to delete this task.</b>
            <button class="cancel2" onclick="document.getElementById('delmode').close()">Cancel</button>
            <button class="del" onclick="remove()">Delete</button>
        </dialog>
        <dialog id="image" class="image">
            <h2 style="float:left;margin-left:30px;">Chose a Profile Picture</h2>
            <form method="post">
            <input type="url" name="url" placeholder="Enter A URL" id="edittitle" class="textitle">
            <input class="cancel" value="Cancel" onclick="document.getElementById('image').close()" type="button">
            <input class="save" value="Save" type="submit">
            </form>
        </dialog>
        <script>
            name = {{name|tojson}};
            tasks = {{tasks|tojson}};
            url = {{url|tojson}};
            document.getElementById("logo").src = url
            var id
            for (var i = 0;i<tasks.length;i++){
                document.getElementById("tasks").innerHTML += '<a onclick="openit('+i+++')"><b>'+tasks[i++]+'</b><br><p>'+tasks[i++]+'</p></a>'
                i--
            }
            function openit(a) {
                id = tasks[a]
                console.log(id)
                document.getElementById("titlemod").innerText = tasks[a+1]
                document.getElementById("descmod").innerText = tasks[a+2]
                document.getElementById("showit").showModal()
            }
            function remove() {
                window.open("/remove?id="+id,"_self")
            }
            function edit() {
                window.open("/edit?id="+id,"_self")
            }
            document.getElementById("name").innerText = "@"+name
            document.getElementById("name").href = "https://replit.com/@"+name
        </script>
    </body>
</html>
